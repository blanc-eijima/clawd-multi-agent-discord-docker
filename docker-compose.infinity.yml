# =============================================================================
# Clawdbot Infinity - Development Environment (Main Bot)
# =============================================================================
# Features:
# - agent-browser installed
# - GitHub CLI (gh) installed
# - Non-root user with passwordless sudo
#
# Usage:
#   docker compose -f docker-compose.infinity.yml up -d
#   docker compose -f docker-compose.infinity.yml run --rm clawdbot-infinity-bot1
# =============================================================================

services:
  # Bot 1 - Gateway (Infinity)
  clawdbot-infinity-bot1:
    image: ghcr.io/sunwood-ai-oss-hub/agentos-openclaw-infinity:latest
    build:
      context: .
      dockerfile: ./docker/Dockerfile.infinity
    container_name: clawdbot-infinity-bot1
    environment:
      HOME: /home/agent
      TERM: xterm-256color
      PLAYWRIGHT_BROWSERS_PATH: /opt/playwright
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_BOT1_GATEWAY_TOKEN}
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT1_TOKEN}
      GITHUB_TOKEN: ${GH_PAT_BOT1}
    volumes:
      - ./config/bot1:/home/agent/.clawdbot
      - ./workspace/bot1:/home/agent/clawd
    ports:
      - "18789:18789"
      - "3001:3000"
    init: true
    restart: unless-stopped
    command: ["sh", "-c", "rm -f /home/agent/.clawdbot/*.lock && exec node dist/index.js gateway --bind lan"]
    networks:
      - infinity-network

  # CLI for development (Infinity)
  clawdbot-infinity-cli:
    image: ghcr.io/sunwood-ai-oss-hub/agentos-openclaw-infinity:latest
    build:
      context: .
      dockerfile: ./docker/Dockerfile.infinity
    container_name: clawdbot-infinity-cli
    environment:
      HOME: /home/agent
      TERM: xterm-256color
      BROWSER: echo
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      GITHUB_TOKEN: ${GH_PAT_BOT1}
    volumes:
      - ./config/bot1:/home/agent/.clawdbot
      - ./workspace/bot1:/home/agent/clawd
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["bash"]
    networks:
      - infinity-network

networks:
  infinity-network:
    driver: bridge
