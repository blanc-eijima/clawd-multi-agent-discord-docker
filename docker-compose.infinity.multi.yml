# =============================================================================
# Clawdbot Infinity - Multi Bot Configuration (Bot 2 & 3)
# =============================================================================
# Usage:
#   docker compose -f docker-compose.infinity.multi.yml up -d
# =============================================================================

services:
  # Bot 2 - Gateway (Infinity)
  clawdbot-infinity-bot2:
    image: ghcr.io/sunwood-ai-oss-hub/agentos-clawd-agent3-infinity:latest
    build:
      context: .
      dockerfile: ./docker/Dockerfile.infinity
    container_name: clawdbot-infinity-bot2
    environment:
      HOME: /home/agent
      TERM: xterm-256color
      PLAYWRIGHT_BROWSERS_PATH: /opt/playwright
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_BOT2_GATEWAY_TOKEN}
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT2_TOKEN}
      GITHUB_TOKEN: ${GH_PAT_BOT1}
    volumes:
      - ./config/bot2:/home/agent/.clawdbot
      - ./workspace/bot2:/home/agent/clawd
    ports:
      - "18791:18789"
    init: true
    restart: unless-stopped
    command: ["sh", "-c", "rm -f /home/agent/.clawdbot/*.lock && exec node dist/index.js gateway --bind lan"]
    networks:
      - infinity-network

  # Bot 3 - Gateway (Infinity)
  clawdbot-infinity-bot3:
    image: ghcr.io/sunwood-ai-oss-hub/agentos-clawd-agent3-infinity:latest
    build:
      context: .
      dockerfile: ./docker/Dockerfile.infinity
    container_name: clawdbot-infinity-bot3
    environment:
      HOME: /home/agent
      TERM: xterm-256color
      PLAYWRIGHT_BROWSERS_PATH: /opt/playwright
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_BOT3_GATEWAY_TOKEN}
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT3_TOKEN}
      GITHUB_TOKEN: ${GH_PAT_BOT1}
    volumes:
      - ./config/bot3:/home/agent/.clawdbot
      - ./workspace/bot3:/home/agent/clawd
    ports:
      - "18793:18789"
    init: true
    restart: unless-stopped
    command: ["sh", "-c", "rm -f /home/agent/.clawdbot/*.lock && exec node dist/index.js gateway --bind lan"]
    networks:
      - infinity-network

networks:
  infinity-network:
    driver: bridge
