services:
  # Bot 1 - Gateway (Main)
  clawdbot-bot1:
    image: ${IMAGE_REGISTRY:-clawdbot}:${IMAGE_TAG:-local}
    build:
      context: ./clawdbot
      dockerfile: Dockerfile
    container_name: clawdbot-bot1
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_BOT1_GATEWAY_TOKEN}
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT1_TOKEN}
    volumes:
      - ./config/bot1:/home/node/.clawdbot
      - ./workspace/bot1:/home/node/clawd
      - ./workspace/bot1/skills:/app/skills:ro
    ports:
      - "18789:18789"
    init: true
    restart: unless-stopped
    command: ["sh", "-c", "rm -f /home/node/.clawdbot/*.lock && exec node dist/index.js gateway"]
    networks:
      - clawdbot-network

  # CLI for setup
  clawdbot-cli:
    image: ${IMAGE_REGISTRY:-clawdbot}:${IMAGE_TAG:-local}
    build:
      context: ./clawdbot
      dockerfile: Dockerfile
    container_name: clawdbot-cli
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
    volumes:
      - ./config/bot1:/home/node/.clawdbot
      - ./workspace/bot1:/home/node/clawd
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    profiles:
      - cli
    networks:
      - clawdbot-network

networks:
  clawdbot-network:
    driver: bridge
