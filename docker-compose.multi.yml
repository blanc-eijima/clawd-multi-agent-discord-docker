services:
  # Bot 2 - Gateway
  clawdbot-bot2:
    image: ${IMAGE_REGISTRY:-clawdbot}:${IMAGE_TAG:-local}
    build:
      context: ./clawdbot
      dockerfile: Dockerfile
    container_name: clawdbot-bot2
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_BOT2_GATEWAY_TOKEN}
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT2_TOKEN}
    volumes:
      - ./config/bot2:/home/node/.clawdbot
      - ./workspace/bot2:/home/node/clawd
    ports:
      - "18791:18789"
    init: true
    restart: unless-stopped
    command: ["sh", "-c", "rm -f /home/node/.clawdbot/*.lock && exec node dist/index.js gateway"]
    networks:
      - clawdbot-network

  # Bot 3 - Gateway
  clawdbot-bot3:
    image: ${IMAGE_REGISTRY:-clawdbot}:${IMAGE_TAG:-local}
    build:
      context: ./clawdbot
      dockerfile: Dockerfile
    container_name: clawdbot-bot3
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_BOT3_GATEWAY_TOKEN}
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT3_TOKEN}
    volumes:
      - ./config/bot3:/home/node/.clawdbot
      - ./workspace/bot3:/home/node/clawd
    ports:
      - "18793:18789"
    init: true
    restart: unless-stopped
    command: ["sh", "-c", "rm -f /home/node/.clawdbot/*.lock && exec node dist/index.js gateway"]
    networks:
      - clawdbot-network

networks:
  clawdbot-network:
    driver: bridge
